services:
  postgres:
    image: postgres:16-alpine
    container_name: wizybot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wizybot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wizybot_secret}
      POSTGRES_DB: ${POSTGRES_DB:-wizybot_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wizybot} -d ${POSTGRES_DB:-wizybot_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: wizybot-nest
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-wizybot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wizybot_secret}
      POSTGRES_DB: ${POSTGRES_DB:-wizybot_db}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPEN_EXCHANGE_RATES_API_KEY: ${OPEN_EXCHANGE_RATES_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
